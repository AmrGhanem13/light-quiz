<div class="max-h-screen flex items-center justify-center">
    <div class="flex flex-col md:flex-row w-full max-w-7xl bg-white shadow-lg rounded-lg overflow-hidden">
  
      <!-- صورة جانبية -->
      <div class="w-full md:w-1/2 hidden md:flex items-center justify-center bg-white">
        <img 
          src="../../../assets/images/ChatGPT Image 14 أبريل 2025، 02_04_38 م.png" 
          alt="Sign Up" 
          class="w-full h-full object-cover"
        >
      </div>
  
      <!-- نموذج التسجيل -->
      <div class="w-full md:w-1/2 flex items-center justify-center p-8">
        <div class="w-full max-w-md">
  
          <h2 class="text-2xl font-bold text-green-600 mb-2 text-center">
            <i class="fas fa-user-plus mr-2"></i>Sign Up
          </h2>
          <p class="text-gray-600 text-center mb-6">Create your account to get started</p>
  
          <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4">
  
            <!-- Full Name -->
            <div class="mb-4">
              <mat-form-field appearance="fill" class="w-full">
                <mat-label>Full Name</mat-label>
                <input 
                  type="text" 
                  matInput 
                  formControlName="fullName" 
                  placeholder="Enter your full name"
                >
                <mat-error *ngIf="signupForm.get('fullName')?.hasError('required')">
                  Full name is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
  
            <!-- Email -->
            <div class="mb-4">
              <mat-form-field appearance="fill" class="w-full">
                <mat-label>Email</mat-label>
                <input 
                  type="email" 
                  matInput 
                  formControlName="email" 
                  placeholder="Enter your email"
                >
                <mat-error *ngIf="signupForm.get('email')?.hasError('required')">
                  Email is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="signupForm.get('email')?.hasError('email')">
                  Invalid email format
                </mat-error>
              </mat-form-field>
            </div>
  
            <!-- Password -->
            <div class="mb-4">
              <mat-form-field appearance="fill" class="w-full">
                <mat-label>Password</mat-label>
                <input 
                  type="password" 
                  matInput 
                  formControlName="password" 
                  placeholder="Enter your password"
                >
                <mat-error *ngIf="signupForm.get('password')?.hasError('required')">
                  Password is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')">
                  Minimum 6 characters required
                </mat-error>
              </mat-form-field>
            </div>
  
            <!-- Confirm Password -->
            <div class="mb-4">
              <mat-form-field appearance="fill" class="w-full">
                <mat-label>Confirm Password</mat-label>
                <input 
                  type="password" 
                  matInput 
                  formControlName="confirmPassword" 
                  placeholder="Confirm your password"
                >
                <mat-error *ngIf="signupForm.get('confirmPassword')?.hasError('required')">
                  Confirm password is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="signupForm.hasError('mismatch')">
                  Passwords do not match
                </mat-error>
              </mat-form-field>
            </div>
  
            <!-- رابط تسجيل الدخول -->
            <div class="text-left mb-4">
              <a routerLink="/login" class="text-sm text-green-600 hover:underline">
                Already have an account? Login
              </a>
            </div>
  
            <!-- زر التسجيل -->
            <button 
              type="submit"
              class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg transition disabled:opacity-50"
              [disabled]="!signupForm.valid"
            >
              Sign Up
            </button>
  
          </form>
  
        </div>
      </div>
  
    </div>
  </div>
