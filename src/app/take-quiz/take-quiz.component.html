<div class="max-w-4xl mx-auto p-4 space-y-6">
  <!-- Loading State -->
  <div *ngIf="loading" class="flex justify-center items-center min-h-screen">
    <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent"></div>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
    <strong class="font-bold">Error!</strong>
    <span class="block sm:inline"> {{ error }}</span>
  </div>

  <!-- Quiz Content -->
  <div *ngIf="quiz && !loading" class="space-y-6">
    <!-- Timer and Progress -->
    <div [class]="getProgress() >= 70 ? 'bg-red-50' : 'bg-blue-50'" 
         class="p-4 rounded-xl shadow space-y-2 sticky top-4 z-10">
      <div class="flex justify-between items-center">
        <h2 class="text-2xl font-bold text-gray-800">{{ quiz.title }}</h2>
        <div class="text-lg font-semibold">
          Time Remaining: 
          <span [class]="minutes < 5 ? 'text-red-600' : 'text-blue-600'">
            {{ minutes.toString().padStart(2, '0') }}:{{ seconds.toString().padStart(2, '0') }}
          </span>
        </div>
      </div>
      <div class="w-full bg-gray-200 rounded-full h-2">
        <div class="h-2 rounded-full transition-all duration-1000"
             [style.width.%]="getProgress()"
             [class]="getProgress() >= 70 ? 'bg-red-500' : 'bg-blue-500'">
        </div>
      </div>
    </div>

    <!-- Description -->
    <p class="text-gray-600 italic">{{ quiz.description }}</p>

    <!-- Questions -->
    <form (ngSubmit)="submitQuiz()" #quizForm="ngForm" class="space-y-8">
      <div *ngFor="let question of quiz.questions; let i = index" 
           class="p-6 rounded-xl shadow-lg bg-white space-y-4">
        <div class="flex justify-between items-start">
          <h3 class="text-lg font-medium text-gray-800">
            Question {{ i + 1 }}: {{ question.text }}
          </h3>
          <span class="text-sm font-semibold text-green-600 bg-green-50 px-2 py-1 rounded">
            {{ question.points }} pts
          </span>
        </div>

        <!-- Multiple Choice Questions (Type 1) -->
        <div *ngIf="question.typeId === 1" class="space-y-3">
          <div *ngFor="let option of question.options" 
               class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-50 transition-colors">
            <input [id]="option.optionId" 
                   type="radio"
                   [name]="question.questionId"
                   [(ngModel)]="answers[question.questionId]"
                   [value]="option.optionLetter"
                   class="w-4 h-4 text-blue-600 focus:ring-blue-500"
                   required>
            <label [for]="option.optionId" class="text-gray-700 cursor-pointer select-none">
              {{ option.optionLetter }}. {{ option.optionText }}
            </label>
          </div>
        </div>

        <!-- True/False Questions (Type 2) -->
        <div *ngIf="question.typeId === 2" class="space-y-3">
          <div *ngFor="let option of question.options" 
               class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-50 transition-colors">
            <input [id]="option.optionId"
                   type="radio"
                   [name]="question.questionId"
                   [(ngModel)]="answers[question.questionId]"
                   [value]="option.optionLetter"
                   class="w-4 h-4 text-blue-600 focus:ring-blue-500"
                   required>
            <label [for]="option.optionId" class="text-gray-700 cursor-pointer select-none">
              {{ option.optionText }}
            </label>
          </div>
        </div>

        <!-- Text/Essay Questions (Type 3) -->
        <div *ngIf="question.typeId === 3">
          <textarea [(ngModel)]="answers[question.questionId]"
                    [name]="question.questionId"
                    rows="4"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Enter your answer here..."
                    required></textarea>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="sticky bottom-4 bg-white/80 backdrop-blur-sm p-4 rounded-xl shadow-lg">
        <div class="flex justify-center">
          <button type="submit"
                  [disabled]="loading || isSubmitted"
                  class="px-8 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 
                         focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2
                         disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
            {{ loading ? 'Submitting...' : 'Submit Quiz' }}
          </button>
        </div>
      </div>
    </form>

    <!-- Success Message -->
    <div *ngIf="isSubmitted" 
         class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50">
      <div class="bg-white rounded-xl p-8 max-w-md mx-4 text-center space-y-4">
        <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto">
          <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
        </div>
        <h3 class="text-xl font-bold text-gray-900">Quiz Submitted Successfully!</h3>
        <p class="text-gray-600">Your answers have been recorded.</p>
        <button (click)="goToDashboard()"
                class="w-full py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition-colors">
          Return to Dashboard
        </button>
      </div>
    </div>
  </div>
</div>
